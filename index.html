<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="main.js" defer></script>
        <title>一人いくらかな？</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Helvetica Neue', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container {
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                padding: 40px;
                max-width: 500px;
                width: 100%;
                text-align: center;
            }

            h1 {
                color: #333;
                font-size: 2.5rem;
                margin-bottom: 10px;
                font-weight: 700;
            }

            .emoji {
                font-size: 3rem;
                margin-bottom: 20px;
            }

            .input-group {
                margin: 30px 0;
            }

            .input-wrapper {
                display: flex;
                align-items: center;
                justify-content: flex-start;
                gap: 10px;
                margin: 20px 0;
                flex-wrap: wrap;
            }

            .input-wrapper.price-wrapper {
                justify-content: flex-start;
            }

            .input-wrapper.count-wrapper {
                justify-content: flex-start;
            }

            #price {
                width: 160px;
            }

            #count {
                width: 90px;
            }

            input[type="number"] {
                width: 120px;
                padding: 15px;
                font-size: 1.2rem;
                border: 2px solid #e0e0e0;
                border-radius: 10px;
                text-align: center;
                transition: all 0.3s ease;
                background: #f8f9fa;
                /* IMEを無効化（IE/Edge向け） */
                ime-mode: disabled;
            }

            input[type="number"]:focus {
                outline: none;
                border-color: #667eea;
                background: white;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            }

            /* タッチデバイス向けの最適化 */
            @media (hover: none) and (pointer: coarse) {
                input[type="number"]:focus {
                    transform: none;
                    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
                }

                .calculate-btn {
                    touch-action: manipulation;
                    -webkit-tap-highlight-color: transparent;
                    user-select: none;
                    -webkit-user-select: none;
                }

                .calculate-btn:hover {
                    transform: none;
                    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
                }

                .calculate-btn:active {
                    transform: scale(0.98);
                    box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
                }
            }

            .input-label {
                font-size: 1.1rem;
                color: #666;
                font-weight: 500;
            }

            .calculate-btn {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                padding: 18px 40px;
                font-size: 1.2rem;
                font-weight: 600;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.3s ease;
                margin: 30px 0;
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            }

            .calculate-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            }

            .calculate-btn:active {
                transform: translateY(0);
            }

            .result-container {
                margin-top: 30px;
                padding: 25px;
                background: #f8f9fa;
                border-radius: 15px;
                min-height: 80px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #answer {
                font-size: 1.4rem;
                font-weight: 600;
                color: #333;
                line-height: 1.6;
            }

            #answer.error {
                color: #e74c3c;
            }

            #answer.success {
                color: #27ae60;
            }

            .result-amount {
                font-size: 2rem;
                color: #667eea;
                font-weight: 700;
                margin: 10px 0;
            }

            .result-detail {
                font-size: 1.1rem;
                color: #666;
                margin-top: 10px;
            }

            @media (max-width: 600px) {
                body {
                    padding: 10px;
                }

                .container {
                    padding: 25px 20px;
                    margin: 5px;
                    border-radius: 15px;
                    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                }

                h1 {
                    font-size: 1.8rem;
                    margin-bottom: 5px;
                }

                .emoji {
                    font-size: 2.2rem;
                    margin-bottom: 15px;
                }

                .input-group {
                    margin: 20px 0;
                }

                .input-wrapper {
                    margin: 15px 0;
                    gap: 8px;
                }

                #price {
                    width: 120px;
                }

                #count {
                    width: 70px;
                }

                input[type="number"] {
                    padding: 14px;
                    font-size: 1.1rem;
                    border-radius: 8px;
                }

                .input-label {
                    font-size: 1rem;
                }

                .calculate-btn {
                    padding: 16px 35px;
                    font-size: 1.1rem;
                    margin: 20px 0;
                    border-radius: 40px;
                    touch-action: manipulation;
                    -webkit-tap-highlight-color: transparent;
                }

                .result-container {
                    padding: 20px;
                    min-height: 70px;
                    margin-top: 20px;
                }

                #answer {
                    font-size: 1.1rem;
                }

                .result-amount {
                    font-size: 1.6rem;
                }

                .result-detail {
                    font-size: 1rem;
                }
            }

            @media (max-width: 480px) {
                body {
                    padding: 5px;
                }

                .container {
                    padding: 20px 15px;
                    border-radius: 12px;
                }

                h1 {
                    font-size: 1.6rem;
                }

                .emoji {
                    font-size: 2rem;
                }

                #price {
                    width: 110px;
                }

                #count {
                    width: 65px;
                }

                input[type="number"] {
                    padding: 12px;
                    font-size: 1rem;
                }

                .calculate-btn {
                    padding: 14px 25px;
                    font-size: 1rem;
                    width: 100%;
                    max-width: 200px;
                }

                .input-wrapper {
                    flex-direction: row;
                    gap: 8px;
                    align-items: center;
                    justify-content: flex-start;
                    flex-wrap: wrap;
                }

                .input-wrapper.price-wrapper {
                    flex-wrap: nowrap;
                }

                .input-wrapper.count-wrapper {
                    flex-wrap: nowrap;
                }

                .result-amount {
                    font-size: 1.4rem;
                }
            }

            @media (max-width: 320px) {
                .container {
                    padding: 15px 12px;
                }

                h1 {
                    font-size: 1.4rem;
                }

                #price {
                    width: 95px;
                }

                #count {
                    width: 60px;
                }

                input[type="number"] {
                    padding: 10px;
                }

                .calculate-btn {
                    padding: 12px 20px;
                    font-size: 0.95rem;
                }
            }

            .fade-in {
                animation: fadeIn 0.5s ease-in;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .pulse {
                animation: pulse 0.5s ease-in-out;
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.05);
                }
                100% {
                    transform: scale(1);
                }
            }
        </style>
    </head>
<body>
    <div class="container">
        <div class="emoji">💰</div>
        <h1>割り勘しよう！</h1>

        <div class="input-group">
            <div class="input-wrapper price-wrapper">
                <input type="number" id="price" placeholder=" " min="0" inputmode="numeric" pattern="[0-9]*" spellcheck="false" autocomplete="off">
                <span class="input-label">円を</span>
            </div>

            <div class="input-wrapper count-wrapper">
                <input type="number" id="count" placeholder=" " min="1" inputmode="numeric" pattern="[0-9]*" spellcheck="false" autocomplete="off">
                <span class="input-label">人で割り勘</span>
            </div>
        </div>

        <button class="calculate-btn" id="action">計算する 🎯</button>

        <div class="result-container">
            <div id="answer">金額と人数を入力してください</div>
        </div>
    </div>
</body>
</html>
