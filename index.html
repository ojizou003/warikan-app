<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="main.js" defer></script>
        <title>一人いくらかな？</title>
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
<body>
    <div class="container">
        <div class="emoji">💰</div>
        <h1>割り勘しよう！</h1>

        <div class="input-group">
            <div class="input-wrapper price-wrapper">
                <input type="number" id="price" placeholder=" " min="0" inputmode="numeric" pattern="[0-9]*" spellcheck="false" autocomplete="off">
                <span class="input-label">円を</span>
            </div>

            <div class="input-wrapper count-wrapper">
                <input type="number" id="count" placeholder=" " min="1" inputmode="numeric" pattern="[0-9]*" spellcheck="false" autocomplete="off">
                <span class="input-label">人で割り勘</span>
            </div>
        </div>

        <div class="organizer-toggle">
            <!-- <div class="toggle-description">幹事さん以外で割り勘する場合</div> -->
            <label class="toggle-label">
                <input type="checkbox" id="organizerMode">
                <span class="toggle-slider"></span>
                <span class="toggle-text">幹事の支払額を固定する</span>
            </label>
        </div>

        <div class="input-group organizer-input" id="organizerInput" style="display: none;">
            <div class="input-wrapper organizer-wrapper">
                <input type="number" id="organizerPrice" min="0" inputmode="numeric" pattern="[0-9]*" spellcheck="false" autocomplete="off">
                <span class="input-label">円を幹事が支払う</span>
            </div>
        </div>

        <button class="calculate-btn" id="action">計算する 🎯</button>

        <div class="result-container">
            <div id="answer">金額と人数を入力してください</div>
        </div>
    </div>
</body>
</html>
