<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>割り勘計算機 - 履歴保存・シェア機能付き</title>
    <meta name="description" content="簡単な割り勘計を行うWebアプリ。履歴保存、幹事負担パターン、シェア機能に対応。">

    <!-- PWA -->
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="./manifest.json">

    <!-- OGP -->
    <meta property="og:title" content="割り勘計算機">
    <meta property="og:description" content="簡単な割り勘計を行うWebアプリ。履歴保存、幹事負担パターン、シェア機能に対応。">
    <meta property="og:type" content="website">

    <!-- スタイル -->
    <style>
        /* ローディングアニメーション */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ノ�表示 */
        .no-js {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-CGI6FisW.js"></script>
</head>
<body>
    <!-- ローディング表示 -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- JavaScript無効時の表示 -->
    <noscript>
        <div class="no-js">
            <h1>JavaScriptを有効にしてください</h1>
            <p>このアプリケーションはJavaScriptを使用しています。</p>
            <p>ブラウザの設定でJavaScriptを有効にしてから再度アクセスしてください。</p>
        </div>
    </noscript>

    <!-- メインコンテナ -->
    <div class="container">
        <!-- コンテンツはJavaScriptで動的に生成 -->
    </div>

    <!-- モジュールスクリプト -->

    <!-- ローディングを非表示 -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.classList.add('hidden');
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 300);
                }
            }, 500);
        });
    </script>
</body>
</html>
